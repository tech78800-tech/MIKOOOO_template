<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Aqsa ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background: radial-gradient(circle at top, #ffd6e0, #ff9a9e);
  overflow:hidden;
  font-family:'Poppins', sans-serif;
}

/* ===== NAME FIXED TOP ===== */
.header{
  position:fixed;
  top:15px;
  width:100%;
  text-align:center;
  z-index:3000;
}
.header h1{
  font-family:'Pacifico', cursive;
  color:#ff2e63;
  font-size:34px;
  text-shadow:0 3px 10px rgba(0,0,0,0.25);
}

/* ===== CENTER BUTTON ===== */
.center{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:2000;
}

button{
  padding:16px 42px;
  font-size:20px;
  border:none;
  border-radius:50px;
  background:#ff2e63;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  animation:heartbeat 1.6s infinite;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

/* ===== ROSES (NOW BELOW NAME) ===== */
.roses{
  display:none;
  position:fixed;
  top:90px;              /* üëà below Aqsa name */
  width:100%;
  display:flex;
  justify-content:center;
  gap:40px;
  z-index:1200;
}
.rose{
  font-size:85px;
  animation:float 4s ease-in-out infinite;
}
.rose:nth-child(2){animation-delay:1s}
.rose:nth-child(3){animation-delay:2s}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* ===== PETALS ===== */
.petal{
  position:absolute;
  top:-40px;
  font-size:22px;
  animation:fall linear forwards;
  z-index:500;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* ===== ENVELOPES ===== */
.envelopes{
  display:none;
  position:absolute;
  bottom:7%;
  width:100%;
  display:flex;
  justify-content:center;
  gap:22px;
  z-index:2500;
}
.envelope{
  width:110px;
  height:75px;
  background:#fff;
  border-radius:12px;
  position:relative;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
.envelope::before{
  content:"üíå";
  font-size:42px;
  position:absolute;
  top:15px;
  left:34px;
}

.message{
  display:none;
  position:absolute;
  top:-240px;
  left:-75px;
  width:260px;
  background:white;
  border-radius:18px;
  padding:12px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}
.message img{
  width:100%;
  border-radius:14px;
}
.message p{
  margin-top:8px;
  font-family:'Pacifico', cursive;
  color:#ff2e63;
  font-size:16px;
}
</style>
</head>

<body>

<!-- NAME -->
<div class="header">
  <h1>For My Aqsa üåπ</h1>
</div>

<!-- BUTTON -->
<div class="center">
  <button id="startBtn">Click My Love ‚ù§Ô∏è</button>
</div>

<!-- BACKGROUND AUDIO -->
<audio id="bgMusic" loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<!-- ROSES -->
<div class="roses" id="roses">
  <div class="rose">üåπ</div>
  <div class="rose">üåπ</div>
  <div class="rose">üåπ</div>
</div>

<!-- ENVELOPES -->
<div class="envelopes" id="envelopes">
  <div class="envelope" onclick="openMsg(this)">
    <div class="message">
      <img src="https://media.giphy.com/media/l4FGGafcOHmrlQxG0/giphy.gif">
      <p>Aqsa, you are my peace ‚ù§Ô∏è</p>
    </div>
  </div>

  <div class="envelope" onclick="openMsg(this)">
    <div class="message">
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
      <p>Zama zra sta sara de üåπ</p>
    </div>
  </div>

  <div class="envelope" onclick="openMsg(this)">
    <div class="message">
      <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif">
      <p>Sta meena zama ta taqat da üíï</p>
    </div>
  </div>

  <div class="envelope" onclick="openMsg(this)">
    <div class="message">
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
      <p>Happy Rose Day, Aqsa üå∏</p>
    </div>
  </div>
</div>

<script>
const btn = document.getElementById("startBtn");
const roses = document.getElementById("roses");
const envelopes = document.getElementById("envelopes");
const music = document.getElementById("bgMusic");

btn.onclick = () => {
  btn.style.display="none";
  roses.style.display="flex";
  music.play();
  startPetals();

  setTimeout(()=>{
    envelopes.style.display="flex";
  },10000);
};

function startPetals(){
  const interval = setInterval(()=>{
    const p = document.createElement("div");
    p.className="petal";
    p.innerText="üå∏";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=5+Math.random()*4+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),9000);
  },400);

  setTimeout(()=>clearInterval(interval),10000);
}

function openMsg(el){
  const msg = el.querySelector(".message");
  msg.style.display =
    msg.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
